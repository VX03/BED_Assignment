//Link to Back-End

               });

//---------------------------------------------------------------------------------------------------------------------------

         <label for="categoryName">Name:</label>

         `

                $("#success").append(err)
            }

             const requestBody = { 
                 category:$("#categoryName").val(),

             }

             axios.post(`${baseUrl}/category/`,requestBody,{
