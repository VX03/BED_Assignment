<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
  const baseUrl = "http://localhost:8081";
  const token = localStorage.getItem("token");
  const loggedInUserID = parseInt(localStorage.getItem("loggedInUserID)"));
  //get productid
  const url = window.location.toString();
  console.log(url);
  const productid = parseInt(url.split("/").slice(-1)[0]);
  // get posts
  axios.get(`${baseUrl}/product/${productid}`)
    .then((response) => {
      const product = response.data;
      $("#name").append(`<h1>${product.name}</h1>
     <p>description: </p>
     <p>${product.description}</p>
     <p>category: ${product.category}</p>
     <p>price: ${product.price}</p>
     `)

    })
  axios.get(`${baseUrl}/product/${productid}/reviews`)
    .then((response) => {
      const review = response.data;
      review.forEach(review => {
        $("#posts").append(

          `
       <div class="card" style="margin-top: 2rem;"> 
              <li class="list-group-item">
                <a>${review.username}</a> 
                 <p class="card-text">${review.rating}</p>
                           <p class="card-text">${review.review}</p>
                          
                           </li>   
                       </div>
       
  `
        )
      });

    })

  $("#create").submit((event)=>{
const requestBody={
  userid:loggedInUserID,
  rating:parseInt($("option:selected").val()),
  review:$("#input").val()
}

     axios.post(`${baseUrl}/product/${productid}/review`, requestBody, {
    headers: { "Authorization": "Bearer " + token }    
  })

    .then((response) => {
      alert("inserted");

    }).catch((error) => {
      alert(error)
    })

  })
 


</script>
